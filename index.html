<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WEATHER WEBSITE</h1>

        <div class="card">
            <div class="user-input">
                <input type="text" placeholder="enter your city name" id="city">
                <input type="submit" value="submit" id="add">
                <button placeholder="submit" id="add"></button>
            </div>

            <div class="output">
             <div class="item"><span>CITY: </span> <p id="ocity"></p></div>
             <div class="item"><span>WIND: </span> <p id="wind"></p></div>
             <div class="item"><span>TEMPRATURE: </span> <p id="temp"></p></div>
             <div class="item"><span>DISCRIPTION: </span> <p id="dis"></p></div>
            </div>
        </div>
    </div>
    <script  src="main.js"></script>
</body>
</html>
